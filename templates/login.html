{% extends 'base.html' %}
{% block content %}
<div class="containerbg">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h1>Login</h1>
      </center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form id="loginform" class="loginform" action="/login" method="post">
        <div class="form-group">
          <label class="txt" for="txtUsername">Username</label>
          <input type="text" class="form-control" id="txtUsername" name="txtUsername"/>
        </div>
        <div class="form-group">
          <label class="txt" for="txtPassword">Password</label>
          <input type="password" class="form-control" id="txtPassword" name="txtPassword"/>
        </div>
        {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        <button id = "btn" type="submit" class="btn btn-primary">Login</button>
        </form>
      {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
    </div>
  </div>
</div>
{% endblock %}
