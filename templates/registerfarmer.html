{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <center>
        <h1>Create New User</h1>
      </center>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form action="/registerfarmer" method="post">
        <div class="form-group">
         <label for="txtUsername">Username*</label>
         <input type="text" class="form-control" id="txtUsername" name="txtUsername"/>
        </div>
        <div class="form-group">
          <label for="txtName">Name*</label>
          <input type="text" class="form-control" id="txtName" name="txtName"/>
        </div>
       <div class="form-group">
          <label for="txtPassword">Password*</label>
          <input type="password" class="form-control" id="txtPassword" name="txtPassword"/>
        </div>
    <div class="form-group">
          <label for="txtAge">Age*</label>
          <input type="text" class="form-control" id="txtAge" name="txtAge"/>
        </div>
    <div class="form-group">
          <label for="txtDOB">Date of Birth(dd/mm/yy)*</label>
          <input type="text" class="form-control" id="txtDOB" name="txtDOB"/>
        </div>
      <div class="form-group">
          <label for="txtLocation">Location*</label>
          <input type="text" class="form-control" id="txtLocation" name="txtLocation"/>
        </div>
      <div class="form-group">
          <label for="txtyield1">Yield1*</label>
          <input type="number" class="form-control" id="txtyield1" name="txtyield1"/>
        </div>
      <div class="form-group">
          <label for="txtyield2">Yield2*</label>
          <input type="number" class="form-control" id="txtyield2" name="txtyield2"/>
        </div>
      <div class="form-group">
          <label for="txtyield3">Yield3*</label>
          <input type="number" class="form-control" id="txtyield3" name="txtyield3"/>
        </div>
      <div class="form-group">
          <label for="txtcollat">Collateral*</label>
          <input type="text" class="form-control" id="txtcollat" name="txtcollat"/>
        </div>
      <div class="form-group">
          <label for="txtcollamt">Collateral Amount*</label>
          <input type="number" class="form-control" id="txtcollamt" name="txtcollamt"/>
        </div>
      
    <center>  <button type="submit" class="btn btn-primary">Create User</button>  </center>
      </form>
    </div>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="row">
        <div class="alert alert-info" role="alert">{{ message }}</div>
      </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
